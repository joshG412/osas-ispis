spring.application.name=osas-ispis
# ===============================
# DATABASE CONFIGURATION
# ===============================
# Database Connection URL
spring.datasource.url=jdbc:postgresql://localhost:5432/osas_ispis_db

# Database Credentials
spring.datasource.username=postgres
spring.datasource.password=123456789

# ===============================
# JPA & HIBERNATE CONFIGURATION
# ===============================
# This allows Hibernate (the JPA provider) to automatically create/update the database schema based on your Java entities.
# 'update' is great for development. It won't delete data but will add new tables/columns.
spring.jpa.hibernate.ddl-auto=update

# Shows the actual SQL queries being run in the console. Very useful for debugging.
spring.jpa.show-sql=true

# Formats the SQL output to be more readable.
spring.jpa.properties.hibernate.format_sql=true
